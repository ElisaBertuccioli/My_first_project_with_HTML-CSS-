<!DOCTYPE html>
<html lang="FR">
	<head>
		<title>Mes videos online</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h1>Connexion à mon compte</h1>
		
		<form action="#" method="POST">
			<div>
				<label for="id_nom" >Nom</label><br/>
				<input type="text" name="nom" id="id_nom"><br/>
			</div>
			
			<div>
				<label for="id_prenom">Prénom</label><br/>
				<input type="text" name="prenom" id="id_prenom"><br/>
			</div>

			<div>
				<label for="id_email">Email</label><br/>
				<input type="email" name="email" id="id_email"><br/>
			</div>

			<div>
				<label for="id_motdepasse">Mot de passe</label><br/>
				<input type="password" name="motdepasse" id="id_motdepasse"><br/>
			</div>

			<div>
				<label for="id_datenaissance">Date de naissance</label><br/>
				<input type="date" name="datenaissance" id="id_datenaissance"><br/>
			</div>
			
			<p>Genre</p>
			
			<div>
				<input type="radio" name="gender" id="id_femme" value="femme">
				<label for="id_femme">Femme</label>
			</div>
		
			<div>
				<input type="radio" name="gender" id="id_homme" value="homme">
				<label for="id_homme">Homme</label>
			</div>	
			
			<div>
				<input type="radio" name="gender" id="id_autre" value="autre">
				<label for="id_autre">Autre</label>
			</div>
			
			<p>Ville Preferée</p>
			
			<div>
				<input type="radio" name="ville" id="id_paris" value="paris">
				<label for="id_paris">Paris</label>
			</div>

			<div>
				<input type="radio" name="ville" id="id_newyork" value="new york">
				<label for="id_newyork">New York</label>
			</div>
			
			<div>
				<input type="radio" name="ville" id="id_bagnolet" value="bagnolet">
				<label for="id_bagnolet">Bagnolet</label>
			</div>
			
			<div>
				<input type="radio" name="ville" id="id_seoul" value="seoul">	
				<label for="id_seoul">Séoul</label>
			</div>

			<div>
				<input type="radio" name="ville" id="id_barcelona" value="barcelona">
				<label for="id_barcelona">Barcelona</label>
			</div>
			
			
			<p>Cathegories Vidéos</p>
			
			<div>
				<input type="checkbox" name="cat1" id="id_cat1_jeux" value="jeux">
				<label for="id_cat1_jeux">Jeux</label>
			</div>
			
			<div>
				<input type="checkbox" name="cat2" id="id_cat2_sport" value="sport">
				<label for="id_cat2_sport">Sport</label>
			</div>
			
			<div>
				<input type="checkbox" name="cat3" id="id_cat3_musique" value="musique">
				<label for="id_cat3_musique">Musique</label>
			</div>
			
			<div>
				<input type="checkbox" name="cat4" id="id_cat4_humour" value="humour">
				<label for="id_cat4_humour">Humour</label>
			</div>
			
			<div>
				<input type="checkbox" name="cat5" id="id_cat5_education" value="education">
				<label for="id_cat5_education">Education</label>
			</div>
			
			<div>
				<input type="checkbox" name="cat6" id="id_cat6_politique" value="politique">
				<label for="id_cat6_politique">Politique</label>
			</div> <br>
			
			<div>
				<input type="submit" name="" value="connexion">
			</div>

		</form>

	</body>
</html>
